<div class="container">
  <article>
    <header class="page-header">
      <h1>Create Product</h1>
    </header>

    <form>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" name="name" value="{{ product.name }}" ng-model="product.name">
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control" name="description" cols="30" rows="10" ng-model="product.description">{{ product.description }}</textarea>
      </div>

      <input type="submit" class="btn btn-default" value="{{ isSubmitting ? 'Creating...' : 'Create Product' }}" ng-disabled="isSubmitting" ng-click="createProduct(product)">
    </form>

    <footer class="pull-right">
      <small><a href="#/products/">Cancel</a></small>
    </footer>
  </article>
</div>
