<div class="container">
  <article>
    <header class="page-header">
      <h1>{{ product.name }}</h1>
    </header>

    <p>{{ product.description }}</p>

    <footer class="pull-right">
      <small><a href="#/products/{{ product.id }}/edit" class="btn btn-default btn-sm">Edit product</a>
      <button class="btn btn-danger btn-sm" ng-click="deleteProduct(product)">Delete product</button></small>
    </footer>
  </article>
</div>
