<div class="container">
  <article>
    <header class="page-header">
      <h1>Edit Product</h1>
    </header>

    <form>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control  qa-edit-name" name="name" value="{{ product.name }}" ng-model="product.name">
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control  qa-edit-description" name="description" cols="30" rows="10" ng-model="product.description">{{ product.description }}</textarea>
      </div>

      <div class="form-group">
        <label for="company">Company:</label>
        <select name="company" id="company" class="form-control  qa-edit-company" ng-model="product.company" ng-options="company.name for company in companies track by company.id"></select>
      </div>

      <input type="submit" class="btn btn-default  qa-submit-form" value="{{ isSubmitting ? 'Saving...' : 'Save Changes' }}" ng-disabled="isSubmitting" ng-click="saveProduct(product)">
    </form>

    <footer class="pull-right">
      <small><a href="#/products/{{ product.id }}/" class="qa-cancel-edit">Cancel editing</a></small>
    </footer>
  </article>
</div>
